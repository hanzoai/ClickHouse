services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: hanzo-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native TCP
      - "9009:9009"  # Interserver
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./config.xml:/etc/clickhouse-server/config.d/hanzo.xml:ro
    environment:
      CLICKHOUSE_DB: hanzo
      CLICKHOUSE_USER: hanzo
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-hanzo_dev}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  keeper:
    image: clickhouse/clickhouse-keeper:latest
    container_name: hanzo-keeper
    ports:
      - "9181:9181"  # Keeper client port
    volumes:
      - keeper-data:/var/lib/clickhouse-keeper
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hanzo-grafana
    ports:
      - "3030:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    depends_on:
      - clickhouse
    restart: unless-stopped

volumes:
  clickhouse-data:
  clickhouse-logs:
  keeper-data:
  grafana-data:

networks:
  default:
    name: hanzo-datastore
